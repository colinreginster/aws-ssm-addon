name: "Build"
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  prepare-release:
    name: "Prepare the release"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Extract version from manifest.json
        id: extract_version
        run: echo "::set-output name=version::$(jq -r '.version' manifest.json)"
        working-directory: src/web-ext

      - name: Create tag and release
        id: create_tag_release
        uses: colinreginster/action-automatic-releases@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: true
          prerelease: false
          draft: false
          tag_name: "${{ steps.extract_version.outputs.version }}"
          body: "Release ${{ steps.extract_version.outputs.version }}"

      - name: Pass variable to other jobs
        id: pass_variable
        run: echo "::set-output name=upload_url::${{ steps.create_tag_release.outputs.upload_url }}"

  build-webext:
    needs: prepare-release
    name: "Build Web extension"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v1

      - name: "web-ext build"
        id: web-ext-build
        uses: kewisch/action-web-ext@v1
        with:
          cmd: build
          source: src/web-ext
          filename: "{name}-{version}.xpi"
          ignoreFiles: '[ "package.json","package-lock.json","yarn.lock" ]'

      - name: Attach artifact to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.prepare-release.outputs.upload_url }}
          asset_path: ${{ steps.web-ext-build.outputs.target }}
          asset_name: aws-ssm-addon.xpi
          asset_content_type: application/x-xpinstall

  build-ps1:
    needs: prepare-release
    name: "Build Binaries"
    runs-on: windows-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v1
      - name: Install required PowerShell modules
        shell: powershell
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted;
          Install-Module ps2exe -ErrorAction Stop  -Repository PSGallery
      - name: fromPs1 to exe
        shell: powershell
        run: |
          Invoke-ps2exe ./src/ps1/wsl.ps1 ./wsl-wrapper.exe
      - name: Attach artifact to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.prepare-release.outputs.upload_url }}
          asset_path: ./wsl-wrapper.exe
          asset_name: wsl-wrapper.exe

  sign-xpi:
    needs: build-webext
    name: "Sign the extension"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: aws-ssm-addon.xpi
          path: ./aws-ssm-addon.xpi

      - name: "web-ext sign"
        if: always()
        id: web-ext-sign
        uses: kewisch/action-web-ext@v1
        with:
          cmd: sign
          source: ./aws-ssm-addon.xpi
          channel: unlisted
          apiKey: ${{ secrets.AMO_SIGN_KEY }}
          apiSecret: ${{ secrets.AMO_SIGN_SECRET }}
          timeout: 900000
